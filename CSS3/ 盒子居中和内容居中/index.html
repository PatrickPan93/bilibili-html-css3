<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      /*
      用于处理文字和图片是否居中
       */
      .father {
        background-color: red;
        text-align: center;
        width: 500px;
        height: 500px;
      }
      /*
      水平居中div盒子
       */
      .son {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!--
    盒子居中和内容居中
    text-align:center 和 margin: 0 auto 的区别
    -->
    <div class="father">
      我是文字
      <div class="son"></div>
    </div>
  </body>
</html>
