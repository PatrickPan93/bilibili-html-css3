<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style></style>
  </head>
  <body>
    <!--
  在html中HTML将标签分为两类, 分别是容器级和文本级
  CSS中也把所有标签分为两类, 块级元素和行内元素
  块级元素: 独占一行
  行内元素: 不独占一行
  为了让元素能够设置宽度和高度,并且不独占一行,因此有了行内块级元素的概念 如: img标签
  -->
    <div>
      <img src="" alt="" />
    </div>
  </body>
</html>
