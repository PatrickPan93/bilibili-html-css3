<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css固定格式</title>
    <!-- style需要与title标签是同级关系 -->
    <!-- h1 代表本页面中 h1标签的样式 p 同理 -->
    <!-- type 可以省略 -->
    <!-- 样式中的分号不可省略 -->
    <style type="text/css">
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>我是标题</h1>
    <p>我是段落</p>
  </body>
</html>
