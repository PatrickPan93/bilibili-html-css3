<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>id选择器</title>
    <!-- 根据id找到对应的标签, 然后设置属性 -->
    <!-- 通过id选择器的样式需要#{id}来进行匹配 -->
    <!-- id的名称只能由字母、数字、下划线组成,不能以数字开头 -->
    <style>
      #p1 {
        color: red;
      }
      #p2 {
        color: green;
      }
      #p3 {
        color: gray;
      }
    </style>
  </head>
  <body>
    <p id="p1">我是段落1</p>
    <p id="p2">我是段落1</p>
    <p id="p3">我是段落1</p>
  </body>
</html>
