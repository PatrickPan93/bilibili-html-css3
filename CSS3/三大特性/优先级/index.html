<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>优先级</title>
    <style>
      p {
      }
      #identify {
      }
      .para {
      }
      ul {
      }
    </style>
  </head>
  <!--
  优先级: 当多个选择器选中同一个标签,并且给该标签设置属性有冲突时,发生层叠性的时候该以哪个为准就由优先级来决定
  优先级判断的三种方式:
      1. 是否直接选中(间接选中指的是继承)
      2. 假设都是间接选中,那么谁离目标标签比较近的话就以谁为准(作用域越小,优先级越高)
      3. 如果都是直接选中,并且是相同的选择器,假设都是p选择器, 然后color发生冲突, 那么谁写在后面谁生效
      4. 如果都是直接选中,但是是不同类型的选择器,那么就按照选择器优先级进行层叠
      id>类>标签>通配符>类>浏览器默认(作用域越小,优先级越高)
  -->
  <body>
    <ul>
      <li>
        <p id="identify" class="para">我是段落</p>
      </li>
    </ul>
  </body>
</html>
