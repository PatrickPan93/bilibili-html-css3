<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>层叠性</title>
    <style>
      p {
        color: red;
      }
      .para {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!--
    层叠性: 就是css处理样式冲突的能力, 像p标签其实被p和.para样式渲染了 但是最终只显示了一种, 这就是层叠性
           层叠性只有在多个选择器选中"同一个标签"才会发生层叠性
    -->
    <p id="identify" class="para">我是段落</p>
  </body>
</html>
