<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>兄弟选择器</title>

    <style>
      /*
      向邻兄弟选择器 CSS2: 给后面紧跟的那个选择器中的标签设置属性
      跟随在h1后面的第一个p会使用该样式 */
      h1 + p {
        color: red;
      }
      /*
      通用兄弟选择器 CSS3：
      跟随在h2后面ed所有p都会使用该样式(无论有没有被其它元素隔开)
       */
      h2 ~ p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>标题</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <h1>标题</h1>

    <h2>标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <span>111</span>
    <p>woshi</p>
  </body>
</html>
