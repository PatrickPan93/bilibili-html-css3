<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>内边距属性</title>
    <style>
      /*
      非连写
       */
      div {
        width: 110px;
        height: 110px;
        border: 1px solid black;
      }
      .box1 {
        padding-top: 20px;
      }
      /*
      给标签设置边距后, 标签的高度和宽度可能会发生变化
       */
      .box2 {
        padding-right: 20px;
      }
      .box3 {
        padding: 10px;
      }
    </style>
  </head>
  <!--
  内边距: 边框和内容的距离就是内边距
   -->
  <body>
    <div class="box1">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
    <div class="box2">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
    <div class="box3">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
    <div class="box4">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
    <div class="box5">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
  </body>
</html>
