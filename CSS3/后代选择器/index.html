<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- 找到标签的所有后端标签, 并设置属性 -->
    <style>
      /*  只要被嵌套在div里面的p标签
        都会被配置为红色(无论嵌套层数多深)*
        除非有离p标签更近的父标签使用了后端选择器
      */
      div p {
        color: red;
      }
      ul p {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- 需求: 只修改div标签里面的标签颜色为红色 -->
    <p>我是段落</p>
    <div>
      <p>我是段落</p>
      <p>我是段落</p>
      <ul>
        <li>
          <p>我是段落</p>
        </li>
      </ul>
    </div>
    <p>我是段落</p>
  </body>
</html>
