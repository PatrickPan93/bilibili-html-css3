<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      div {
        height: 100px;
        border: 1px solid #000;
      }
      .hezi1 {
        margin-right: 50px;
      }
      .hezi2 {
        margin-left: 100px;
      }
      .box1 {
        margin-bottom: 50px;
      }
      .box2 {
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <!-- 在垂直方向上(top,bottom),多个margin会进行合并, 取最大值 -->
    <span class="hezi1">我是span</span>
    <span class="hezi2">我是span</span>
    <div class="box1">我是div</div>
    <div class="box2">我是div</div>
  </body>
</html>
