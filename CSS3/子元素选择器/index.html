<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- 直接找到指定标签的特定直接子元素, 然后设置属性 -->
    <!-- 子元素只会影响特定的直接子元素 -->
    <!-- 父子之间的关系在样式描述中用 > 表示 -->
    <!-- 与后代选择器一样, 子元素选择器不仅仅可以使用标签,还可以使用其它选择器 -->
    <style>
      /*
      如果选中指定标签里面的所有特定标签,那么就使用后代选择器.
      那么如果只想匹配指定标签的特定子标签,那么就选择子元素选择器.
       */
      div > p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div><p>我是个段落</p></div>
  </body>
</html>
