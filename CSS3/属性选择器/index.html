<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>属性选择器</title>
    <style>
      /* 通过属性选择器 p 匹配到p标签 并且具有id属性的 p[id] */
      p[id] {
        color: red;
      }

      /* 通过属性选择器匹配p标签 并且具备属性mood且值为happy的标签 */
      p[mood="happy"] {
        color: blue;
      }
      /* 常用于 input 属性, 根据不同的type来进行样式匹配 */
      input[type="password"] {
        color: green;
      }
    </style>
  </head>
  <!-- 根据指定的属性名找到对应的标签, 然后设置属性 -->
  <!-- 需求: 将段落1、2、4设置为蓝色 -->
  <!-- 需求: 将段落6设置为蓝色 -->
  <p id="identity1">我是段落1</p>
  <p id="identity2">我是段落2</p>
  <p>我是段落3</p>
  <p id="identity4">我是段落4</p>
  <p>我是段落5</p>
  <p mood="happy">我是段落6</p>
  <label for="password">请输入密码:</label
  ><input id="password" type="password" />
  <body></body>
</html>
