<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文字相关属性</title>
    <!-- css 的标签名 选择器{}被称为选择器 -->
    <style>
      p {
        font-style: italic; /* 文字样式 italic 斜体 */
        font-weight: bold; /* 文字加粗 单词 或 数值 */
        font-size: medium; /* 文字大小 单词或px*/
        font-family: "微软雅黑 Light"; /* 文字字体,字体需要用户电脑已安装字体, 如果字体不存在默认使用宋体 */
      }
    </style>
  </head>
  <body>
    <!--
  规定文字样式属性
  规定文字粗细的属性
  规定文字大小属性
  规定文字字体属性
  -->
    <p>我是个段落</p>
  </body>
</html>
