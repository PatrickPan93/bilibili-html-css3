<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字体补充2</title>
    <style>
      p {
        /* 英文字体和中文字体分开处理,通过使用某些字体不能处理中文,优先把其放在中文前面 */
        /* 常用的字体有 微软雅黑 宋体 黑体 Times New Roman Arial*/
        /* 并不是所有英文名称的字体都是英文字体 */
        font-family: "Times New Roman", 微软雅黑;
      }
    </style>
  </head>
  <body>
    <p>abc单独字体</p>
  </body>
</html>
