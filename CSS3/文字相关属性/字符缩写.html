<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字体缩写</title>
    <style>
      p {
        /* font: style weight size family */
        /* 在这种缩写的方式下style weight 可以被省略 */
        font: italic bold 10px "Microsoft YaHei";
      }
    </style>
  </head>
  <body>
    <p>我的段落</p>
  </body>
</html>
