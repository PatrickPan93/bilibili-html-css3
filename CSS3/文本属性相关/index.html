<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文本属性相关</title>
    <style>
      p {
        /* 增加下划线 */
        text-decoration: underline;
        /* 文字居中 */
        text-align: center;
        /* 文本缩进 2em代表2个文字的大小 */
        text-indent: 2em;
      }
      a {
        /* 取消超链接的下划线 */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>我是段落</p>
    <a href="https://www.baidu.com">超链</a>
  </body>
</html>
