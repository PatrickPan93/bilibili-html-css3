<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS元素显示模式转换</title>
    <style>
      /*
      display取值:
        block: 转换标签为块级元素
        inline: 转换标签为行内元素
        inline-block: 转换标签为行内块级元素
       */
      div {
        /* 转行div为行内元素
         */
        display: inline;
      }
      span {
        display: block;
        width: 500px;
        height: 500px;
        background: deepskyblue;
      }
    </style>
  </head>
  <body>
    <!-- 据我们所知 div是容器级标签 会独占一行 属于块级元素,
        如果我们想利用div的容器级标签特性 又不想这2个div独占一行可以通过css实现 -->
    <div>我是div</div>
    <div>我是div</div>

    <!-- 将span调整为独占一行,通过css后可以转为块级元素, 而且宽高都可以进行配置了 -->
    <span>我是span</span>
    <span>我是span</span>
  </body>
</html>
