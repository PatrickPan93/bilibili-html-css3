<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>标签选择器</title>
    <!-- 根据指定的标签名称,在当前界面中找到所有该名称的标签,然后设置属性, 这意味着这个配置是全局性的 -->
    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
  </body>
</html>
