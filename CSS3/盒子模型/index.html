<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
      }

      a {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
      }

      strong {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--
  CSS盒子模型是一个形象的比喻, 所有标签都是一个盒子, 因为所有的标签我们都可以设置其高度与宽度
  高度与宽度: 指定可以设置内容的区域

  -->
    <span>我是span</span><a href="">我是超链接</a><strong>我是强调</strong>
  </body>
</html>
