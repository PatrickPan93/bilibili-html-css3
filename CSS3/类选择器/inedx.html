<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>id选择器</title>
    <!-- 通过.${id}的方式来与标签进行绑定 -->
    <!-- 每个标签可以绑定多个类名 -->
    <style>
      .myId {
        color: red;
      }
      .myId2 {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <p class="myId myId2">我是段落</p>
  </body>
</html>
