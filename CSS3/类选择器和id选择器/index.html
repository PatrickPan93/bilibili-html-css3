<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- 企业开发中可以通过抽象一些公共属性来减少代码的冗余量 -->
    <style>
      .wordWithUnderLine {
        text-decoration: underline;
      }
      .wordWithRedColour {
        color: red;
      }
      .wordWith30px {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p class="wordWith30px wordWithRedColour">我是段落</p>
    <p class="wordWithRedColour wordWithUnderLine">我是段落</p>
    <p class="wordWith30px wordWithUnderLine">我是段落</p>
  </body>
</html>
