<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      /* 同级别同类型的最后一个 */
      p:last-of-type {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 需求: 让段落2 和 5 都变为红色-->
    <h1>我是标题</h1>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <div>
      <p>我是段落3</p>
      <p>我是段落4</p>
      <p>我是段落5</p>
    </div>
  </body>
</html>
