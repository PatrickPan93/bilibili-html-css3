<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex2</title>
    <!-- 用同级别同类型的方式匹配出p3 和 p7 -->
    <style>
      p:nth-of-type(3) {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 需求: 让p3 和 p7都变为红色 -->
    <h1>111111</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <div>
      <p>p5</p>
      <p>p6</p>
      <p>p7</p>
      <p>p8</p>
    </div>
  </body>
</html>
