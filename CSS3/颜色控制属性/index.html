<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>颜色控制属性</title>
    <!-- 一般情况下能表示颜色的英文是有限的 那么就意味着不是所有颜色都能被单词所表达 -->
    <style>
      p {
        /* 红色文字 */
        /*
        别样的方式
        color: rgb(255, 0, 0);
        color: rgba(255, 0, 0, 1); rgba为css3特性 a为透明度的意思,取值范围是0-1 越小越透明
        color: #FOO;
         */
        color: red;
      }
    </style>
  </head>
  <body>
    <p>我是段落</p>
  </body>
</html>
