<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>被废弃的标签</title>
    <!-- 因有些标签为修改样式所用,但和我们当前的编码思想不符合, 样式应该让css一并管理 -->
    <!-- html中的标签应该都只用来表示语义 -->
  </head>
  <body>
    <!-- b 加粗文本
       u 添加下划线
       i 斜体文字
       s 删除线
  -->
    <b>我是文字</b>
    <u>我是文字</u>
    <i>我是文字</i>
    <s>我是文字</s>
    <font></font>
    <br />
    <hr />
    <!-- 以上标签都是用来修改样式的,已不建议使用, 如果一定要使用会作为css钩子来使用-->
    <p></p>
    <!-- 下面我的标签效果和上面相同,但下面的标签存在语义
         strong 重要性强调文字
         ins    插入文字
         em     比strong若的强调文字
         del    定义被删除的文字
     -->
    <strong>我是strong</strong>
    <ins>我是ins</ins>
    <em>我是em</em>
    <del>我是del</del>
  </body>
</html>
