<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>datalist 标签</title>
  </head>
  <body>
    <!-- 给输入框绑定待选项(参考百度搜索保存) -->
    <label for="car">请输入你的车型:</label
    ><input type="text" id="car" list="cars" />
    <datalist id="cars">
      <option value="奔驰">奔驰</option>
      <option value="宝马">宝马</option>
      <option value="奥迪">奥迪</option>
      <option value="宾利">宾利</option>
      <option value="布加迪">布加迪</option>
      <option value="凯迪拉克">凯迪拉克</option>
    </datalist>
  </body>
</html>
