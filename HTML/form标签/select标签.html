<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>select标签</title>
  </head>
  <body>
    <!-- 下拉列表 select -->
    <form action="https://www.baidu.com/s?" method="get">
      <select name="wd" id="">
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
      </select>

      <select name="wd2" id="wd2">
        <optgroup label="广州">
          <option>越秀区</option>
          <option>荔湾区</option>
          <option>天河区</option>
        </optgroup>
      </select>
      <input type="submit" />
    </form>
  </body>
</html>
