<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>label</title>
  </head>
  <body>
    <!-- 默认情况下, 文本文字和我们的输入框是没有关联关系的,也就是说点击文字输入框不会聚焦
        label标签可以解决这个需求
       -->
    <form action="">
      <!-- 通过for与input标签的id进行绑定 -->
      <label for="account">账号:</label><input type="text" id="account" /><br />
      <label for="password">密码:</label
      ><input type="password" id="password" /><br />
    </form>
  </body>
</html>
