<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>细线表格</title>
  </head>
  <body>
    <!-- 细线表格: 通过使表格底色为black,列的底色为白,设置边距为1px呈现出细线表格的效果-->
    <!-- 内容仅做了解,后续会通过css实现 -->
    <table bgcolor="black" cellspacing="1px">
      <tr bgcolor="white">
        <td>1.1</td>
        <td>1.2</td>
      </tr>
      <tr bgcolor="white">
        <td>2.1</td>
        <td>2.2</td>
      </tr>
    </table>
  </body>
</html>
