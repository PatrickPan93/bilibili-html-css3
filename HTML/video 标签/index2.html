<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>video标签</title>
  </head>
  <body>
    <!-- 这种格式的存在是为了让兼容在不同浏览器下 大家所支持的视频格式都不一样而衍生出来的方法 -->
    <video>
      <source
        src="../images/190828_27_SuperTrees_HD_17.webm"
        type="video/webm"
      />
      <source src="../images/190828_27_SuperTrees_HD_17.mp4" type="video/mp4" />
      <source src="../images/190828_27_SuperTrees_HD_17.ogg" type="video/ogg" />
    </video>
  </body>
</html>
