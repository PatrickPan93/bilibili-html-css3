<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字符实体</title>
  </head>
  <body>
    <!-- 在html中 对空格以及回车、tab不敏感
         像上述字符在html中都有对应的格式来代表它们的字符实体
         空格 &nbsp
         小于符号 &lt
         大于符号 &gt
         版权字符 &copy
     -->
    空 格 分 隔
    <p></p>
    <!-- &nbsp;代表空格 -->
    空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格分隔
    <!-- 大于小于-->
    &lt;标签&gt;
    <!-- 版权符号 -->
    &copy;
  </body>
</html>
