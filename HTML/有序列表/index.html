<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>有序列表</title>
  </head>
  <body>
    <!-- 给一堆数据添加语义,并且语义都有先后之分 -->
    <!-- 用type属性指定所使用的排序序号,如1、2、3 | A、B、C -->
    <h2>四大名著</h2>
    <ol type="a">
      <li>水浒传</li>
      <li>红楼梦</li>
      <li>三国演义</li>
      <li>西游记</li>
    </ol>

    <ol type="1">
      <li>水浒传</li>
      <li>红楼梦</li>
      <li>三国演义</li>
      <li>西游记</li>
    </ol>

    <ol type="A">
      <li>水浒传</li>
      <li>红楼梦</li>
      <li>三国演义</li>
      <li>西游记</li>
    </ol>
  </body>
</html>
