  <!-- 锚点是利用a标签跳转到本页中的指定位置
       利用锚点进行跳转没有过渡的动画
        a标签还可以结合描点跳转到其它页面的指定位置
        格式: <a href=${targetPath}#{targetPage_id}></a>
  >-->
  <body>
    <h2>我是顶部</h2>
    <!-- href=#{id} 为跳到本页中id为middle的元素位置 -->
    <a href="#middle">点我跳转中部</a><br />
    <a href="#end">点我跳转尾部</a><br />
    <a href="锚点测试页面.html#end" target="_blank"
      >点我跳转到另外页面的指定位置</a
