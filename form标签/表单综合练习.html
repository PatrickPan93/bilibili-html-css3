<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>表单综合练习</title>
  </head>
  <body>
    <form action="https://www.baidu.com" method="get">
      <fieldset>
        <legend>注册界面</legend>
        <p>
          <label for="account">账号:</label
          ><input type="text" id="account" name="account" />
        </p>
        <p>
          <label for="password">密码:</label
          ><input type="password" id="password" name="password" />
        </p>
        <p>
          <span>性别:</span>
          <input
            type="radio"
            name="gender"
            id="male"
            checked="checked"
            value="male"
          />男 <input type="radio" name="gender" id="female" value="female" />女
          <input type="radio" name="gender" id="none" value="none" />保密
        </p>
        <p>
          <span>爱好:</span>
          <input
            type="checkbox"
            name="hobby"
            checked="checked"
            value="football"
          />足球 <input type="checkbox" name="hobby" value="basketball" />篮球
          <input type="checkbox" name="hobby" value="running" />跑步
        </p>

        <p>
          <label for="jianjie">个人简介:</label>
          <textarea
            name="jianjie"
            id="jianjie"
            cols="30"
            rows="10"
            name="jianjie"
          ></textarea>
        </p>
        <p>
          <span>生日:</span>
          <input type="date" />
        </p>
        <p>
          <label for="email">邮箱:</label>
          <input type="email" id="email" name="email" />
        </p>
        <p>
          <label for="tel">手机:</label>
          <input type="tel" id="tel" name="tel" />
        </p>
        <input type="submit" /> <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
