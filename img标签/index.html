<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>img标签</title>
    <!-- img 标签不会独占一行 -->
  </head>
  <body>
    <!-- 属性
    不指定按照图片默认宽高显示
    如果指定了不合理的宽高则会导致图片变形
    如果只指定宽或高, 另外一个未被指定的值将会根据已被指定的值来动态调整为一个合适的值(等比拉伸)
    width: 宽度
    height: 高度
    title: 鼠标悬停与图片时显示内容
    alt:  当图片显示异常时要显示的内容
    -->
    <img
      src="../images/p奥特曼.png"
      width="442"
      height="590"
      title="奥特曼呀不认识吗"
      alt="d"
    />
  </body>
</html>
