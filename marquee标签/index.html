<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>marquee标签</title>
  </head>
  <!-- marquee虽然并不是W3C的推荐标签,但是各大浏览器厂家对这个标签支持的非常好
       它主要是呈现一个跑马灯这样的效果
  -->
  <body>
    <!-- direction 属性用于决定滚动的方向
        scrollamount 用于控制滚动的速度
        loop 设置滚动的次数 默认-1 不限制
        behavior 滚动的类型(slide,alternate)

    -->
    <marquee scrollamount="100">
      随便写点内容 <img src="../images/p奥特曼.png" />
      <img src="../images/s奥特曼.png"
    /></marquee>
  </body>
</html>
