<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table标签</title>
  </head>
  <body>
    <!-- 当数据量较大时 表格这种展示形式被认为时较为清晰地一种展示方式(参考excel) -->
    <!-- table: 代表整个表格
         tr:  代表整个表格中的一行数据
         td:  具体一行中的数据列(单元格)
         -->
    <!-- 要求写一个表格, 格式是两行三列 -->
    <!-- 表格存在边框的宽度属性, 默认为0(不存在边框) -->
    <table border="1">
      <tr>
        <td>行1列1</td>
        <td>行1列2</td>
        <td>行1列3</td>
      </tr>
      <tr>
        <td>行2列1</td>
        <td>行2列2</td>
        <td>行2列3</td>
      </tr>
    </table>
  </body>
</html>
