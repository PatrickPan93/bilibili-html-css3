<!DOCTYPE html>
<body>
  <!-- 合并第二行的三个单元 -->
  <table bgcolor="black" cellspacing="1px" width="500px" height="150px">
    <tr bgcolor="white">
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td colspan="3"></td>
    </tr>
    <tr bgcolor="white">
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <!-- 合并第二列的四个单元格 -->
  <table bgcolor="black" cellspacing="1px" width="500px" height="150px">
    <tr bgcolor="white">
      <td></td>
      <td rowspan="4"></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>

      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>

      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>
      <td></td>
    </tr>
    <br />
  </table>
  <!--合并第二行的前两个单元格 、 第三行第二列和第四行第二列的单元格-->
  <table bgcolor="black" cellspacing="1px" width="500px" height="150px">
    <tr bgcolor="white">
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td colspan="2"></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>
      <td rowspan="2"></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td></td>
      <td></td>
    </tr>
    <br />
  </table>
  <!-- 合并第一列的4个单元格, 合并第二、三行的2、3列单元格 -->
  <table bgcolor="black" cellspacing="1px" width="500px" height="150px">
    <tr bgcolor="white">
      <td rowspan="4"></td>
      <td></td>
      <td></td>
    </tr>
    <tr bgcolor="white">
      <td colspan="2" rowspan="2"></td>
    </tr>
    <tr bgcolor="white"></tr>
    <tr bgcolor="white">
      <td></td>
      <td></td>
    </tr>
    <br />
  </table>
</body>
