<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>定义列表</title>
  </head>
  <body>
    <!--
    dt: definition title 定义标题
    dd: definition description 定义描述
    -->
    <!-- 通过dt标签定义标题, 然后通过dd对标题进行描述, 一般用于网站尾部的相关信息 参考jd.com 尾部-->
    <!-- 一个dt可以有一个或多个dd或没有, 推荐使用一个dt 对应一个 dd -->
    <!-- 当需要丰富界面时, 我们可以在dd和dt标签中继续添加其它标签 -->
    <dl>
      <dt>北京</dt>
      <dd>中国的首都</dd>
      <dt>上海</dt>
      <dd>中国一线城市之一</dd>
    </dl>
  </body>
</html>
